<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title></title>
</head>
<body class="pr-body">
    <a onclick="myClick()"><img class="note" src="images/note.png"></a>
    <img class="level" src="images/level2.png">
    <div class="main-pr">
        <p> pdfkgpokfdogkspokfopdsfkj</p>
    </div>
    <div id="myModal" class="modal">
        <span class="close white">×</span>
        <img id="th1" class="center" src="notebook/theory2.png">
    </div>

    <div class="bottom-stroke">
        <p>Roman Prav</p>
    </div>
    <div class="top-stroke">
        <p>Roman Prav</p>
    </div>
    <script>

        var modal = document.getElementById('myModal');

        function myClick() {
            document.getElementById("th1").style.display = "block";
            modal.style.display = "block";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
